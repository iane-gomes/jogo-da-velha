<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <!-- título -->
    <h1>JOGO DA VELHA</h1>

    <!-- o tabuleiro é formado por uma div contendo 9 divs filhas -->
    <div id="tabuleiro" class="tabuleiro">
        <div class="casa" data-posicao="1"></div>
        <div class="casa" data-posicao="2"></div>
        <div class="casa" data-posicao="3"></div>
        <div class="casa" data-posicao="4"></div>
        <div class="casa" data-posicao="5"></div>
        <div class="casa" data-posicao="6"></div>
        <div class="casa" data-posicao="7"></div>
        <div class="casa" data-posicao="8"></div>
        <div class="casa" data-posicao="9"></div>
    </div>

    <!-- mensagem que indica a vez do jogador, vitória ou empate -->
    <div id="mensagem-status"><b>Jogador 1, é a sua vez!</b></div>

    <!-- botão pra reiniciar o jogo -->
    <button id="reiniciarButton">
        Reiniciar partida
    </button>

    <script src="jogo.js"></script>
</body>
</html>
